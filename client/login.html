<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere | Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6" id="form-title">Login</h2>

        <form id="auth-form">
            <!-- Name Field (Hidden in Login) -->
            <div id="name-field" class="hidden">
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="full-name" class="w-full px-3 py-2 border rounded mt-1" placeholder="Enter your name">
            </div>

            <!-- Email Field -->
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded mt-1" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded mt-1" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password (Only for Register) -->
            <div id="confirm-password-field" class="hidden mt-4">
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded mt-1" placeholder="Confirm password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-4 hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <!-- Toggle Link -->
        <p class="text-center mt-4 text-sm">
            Don't have an account?
            <a href="#" id="toggle-link" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const nameField = document.getElementById("name-field");
        const confirmPasswordField = document.getElementById("confirm-password-field");
        const authForm = document.getElementById("auth-form");
        const toggleLink = document.getElementById("toggle-link");
        const submitButton = authForm.querySelector("button");

        let isRegister = false;

        toggleLink.addEventListener("click", (e) => {
            e.preventDefault();
            isRegister = !isRegister;

            if (isRegister) {
                formTitle.textContent = "Register";
                nameField.classList.remove("hidden");
                confirmPasswordField.classList.remove("hidden");
                submitButton.textContent = "Register";
                toggleLink.innerHTML = `Already have an account? <span class="text-blue-600 hover:underline">Login</span>`;
            } else {
                formTitle.textContent = "Login";
                nameField.classList.add("hidden");
                confirmPasswordField.classList.add("hidden");
                submitButton.textContent = "Login";
                toggleLink.innerHTML = `Don't have an account? <span class="text-blue-600 hover:underline">Register</span>`;
            }
        });

        authForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert(isRegister ? "Registered Successfully!" : "Logged in Successfully!");
        });
    </script>

</body>
</html>
